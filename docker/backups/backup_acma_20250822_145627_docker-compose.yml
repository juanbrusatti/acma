services:
  db:
    image: postgres:15
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-acma_production}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-Acma2024!Secure}
    volumes:
      # Volumen persistente que se conecta a una carpeta local
      - ./postgres_data:/var/lib/postgresql/data
      # Script de inicializaci√≥n si es necesario
      - ./init-scripts:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build:
      context: .
      dockerfile: ./Aberturas/Dockerfile
    env_file:
      - .env
    volumes:
      - ./Aberturas:/app
      # Asegura que la base de datos y los indicadores persistan entre reinicios
      - ./Aberturas/storage:/app/storage
      - ./Aberturas/tmp:/app/tmp
    ports:
      - "${RAILS_PORT:-3000}:3000"
    environment:
      - RAILS_ENV=${RAILS_ENV:-production}
      - DATABASE_URL=${DATABASE_URL}
      - RAILS_MASTER_KEY=${RAILS_MASTER_KEY}
    depends_on:
      db:
        condition: service_healthy
    stdin_open: true
    tty: true
    restart: unless-stopped
