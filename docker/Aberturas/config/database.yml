default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000
  url: <%= ENV['DATABASE_URL'] %>
  # Supabase specific settings
  prepared_statements: false
  # SSL configuration for Supabase
  sslmode: <%= ENV.fetch('DB_SSLMODE', 'require') %>

production:
  primary:
    <<: *default
    database: <%= ENV.fetch('PROD_POSTGRES_DB', 'postgres') %>
  cache:
    <<: *default
    database: <%= ENV.fetch('PROD_POSTGRES_DB', 'postgres') %>_cache
    migrations_paths: db/cache_migrate
  queue:
    <<: *default
    database: <%= ENV.fetch('PROD_POSTGRES_DB', 'postgres') %>_queue
    migrations_paths: db/queue_migrate
  cable:
    <<: *default
    database: <%= ENV.fetch('PROD_POSTGRES_DB', 'postgres') %>_cable
    migrations_paths: db/cable_migrate

development:
  primary:
    <<: *default
    database: <%= ENV['DEV_POSTGRES_DB'] %>

test:
  primary:
    adapter: sqlite3
    database: storage/test.sqlite3
    pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
    timeout: 5000
