services:
  web:
    build:
      context: .
      dockerfile: ./Aberturas/Dockerfile
    volumes:
      - ./Aberturas:/app
      # Asegura que la base de datos y los indicadores persistan entre reinicios
      - ./Aberturas/storage:/app/storage
      - ./Aberturas/tmp:/app/tmp
    ports:
      - "3000:3000"
    environment:
      - RAILS_ENV=development
    stdin_open: true
    tty: true
